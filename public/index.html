<!DOCTYPE html>

<html>

	<head>
		<title>FreeCodeCamp Voting App</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome<span class="authenticated">, <span id="display-name"></span></span>!</p>
		<a class="menu unauthenticated" href="/login">Login</a>
		<div class="authenticated">
			<a class="menu" href="/profile">Profile</a>
			<p>|</p>
			<a class="menu" href="/logout">Logout</a>
		</div>
	</header>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<!--<img src="/public/img/clementine_150.png" />-->
					<img class="" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Vote_ASBS.png" height="250px" />
					<br />
					<h1 class="clementine-text text-center">Voting App</h1>
					<p>This app allows you to vote on polls (and create them, of course).</p>
					<span class="text-center">
						<a class="but but-primary authenticated" href="mypolls">My Polls</a>
					</span>
				</div>
			</div>
			<div class="row">
				<main class="col-xs-12">
					<h2>Polls</h2>
					<div class="authenticated">
						<button class="btn btn-success btn-polls-add">Create poll</button>
						<form id="polls-create" class="form form-inline">
							<div class="form-group">
								<label>Enter the poll name: <input class="form-control" name="name" id="polls-create-name" type="text" placeholder="Enter its name!" required="required" /></label>
							</div>
							<div class="polls-options">
								<button id="polls-options-more" class="polls-options-more btn btn-success" title="Create another option.">+</button>
							</div>
							<button class="btn btn-success" type="submit">Create!</button>
						</form>
					</div>
					<div id="polls">
						<p>Amount: <span class="polls-amount"></span>.</p>
						<ul id="polls-list" class="polls-list"></ul>
					</div>
				</main>
			</div>
		</div>
	
		<!--<div class="container">
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>
			<br />
			<div class="btn-container">
				<button type="submit" class="btn btn-add">CLICK ME!</button>
				<button class="btn btn-delete">RESET</button>
			</div>
		</div>-->
		
		<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<!--<script type="text/javascript" src="controllers/clickController.client.js"></script>-->
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="controllers/pollsController.client.js"></script>
	</body>

</html>
